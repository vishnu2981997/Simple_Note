<ion-header>
  <ion-navbar>
    <ion-title>{{ note.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{ note.title }}
          </ion-card-title>
          <div class="note-date">{{ note.date }}</div>
          <hr />
          <div>{{ note.content }}</div>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">
    Delete Note
  </button>
</ion-footer>
