<ion-header>
  <ion-navbar>
    <ion-title>
      Test 1 (Simple Note)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      {{ note.title }}
      <span class="date">{{ note.date }}</span>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="addnote()">
    New
  </button>
</ion-footer>
