<ion-header>

  <ion-navbar>
    <ion-title>New Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-card>
        <form [formGroup]="formGroup" (ngSubmit)="save(formGroup.value)">
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" name="title" formControlName="title" required></ion-input>
            <div class="alert" *ngIf="!formGroup.controls['title'].valid
        && formGroup.controls['title'].touched">{{ titleAlert }}</div>
          </ion-item>
          <ion-item>
            <ion-label>Note</ion-label>
            <ion-input type="text" name="content" formControlName="content" required></ion-input>
            <div class="alert" *ngIf="!formGroup.controls['content'].valid
        && formGroup.controls['content'].touched">{{ contentAlert }}</div>
          </ion-item>
          <ion-footer>
            <button ion-button type="submit" block [disabled]="!formGroup.valid">Save Note</button>
          </ion-footer>
        </form>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
